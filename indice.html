<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculadora</title>
    <link rel="stylesheet" href="/styles.css">
  </head>
  <body>
    <div id="container">
      <div class="caixa">
        <h1>CALCULADORA DO AMOR
        </h1>
        <h3>Coloque de 0 A 100</h3>
        <form onsubmit="(e) => validarNumero(e)">
          <input
            id="numero"
            class="number"
            min="0"
            max="100"
            required
            placeholder="Calcule seu amor"
          />
          <button type="submit">Calcular</button>
        </form>
        <div id="mensagem"></div>
      </div>
    </div>

    <script src="/script.js"></script>
  </body>
</html>
